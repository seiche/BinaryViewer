<!doctype html>
<html>
  <head>
    <title>Hex Editor</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/editor.css"/>
  </head>
  <body>
    <header>
      <table border="1">
        <tr>
          <td>New</td>
          <td>Open</td>
          <td>Save</td>
          <td>Width</td>
          <td>Group</td>
          <td>Encoding</td>
        </tr>
      </table>
    </header>
    <section>
      <article>
        <div class="tabs">
        </div>
        <div class="labels">
          <div class="offset">
            Offset
          </div>
          <div class="binary">
            <ul class="line">
              <li class="q">
                0x00
              </li>
              <li class="q">
                0x04
              </li>
              <li class="q">
                0x08
              </li>
              <li class="q">
                0x0C
              </li>
            </ul>
          </div>
        </div>
        <div class="body">
          <div class="offset">
            <li>0x00000</li>
            <li>0x00010</li>
            <li>0x00020</li>
            <li>0x00030</li>
            <li>0x00040</li>
            <li>0x00050</li>
            <li>0x00060</li>
            <li>0x00070</li>
            <li>0x00080</li>
            <li>0x00090</li>
          </div>
          <div class="binary">
            <ul class="line">
              <li class="q">
              </li>
              <li class="q">
              </li>
              <li class="q">
              </li>
              <li class="q">
              </li>
            </ul>
          </div>
          <div class="text">

          </div>
        </div>
      </article>
      <aside></aside>
    </section>
  </body>
</html>
